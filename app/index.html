<!DOCTYPE html>
<html ng-app="ireadApp">
    <head>
        <title>爱阅读</title>
        <meta charset="UTF-8" />
        <meta content="ie=edge" http-equiv="x-ua-compatible" />
        <meta
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport"
        />
        <meta
          content="iRead：在Kindle设备中阅读网络小说、订阅你喜欢的文章"
          name="description"
        />
        <meta content="iRead,爱阅读,kindle" name="keywords" />
        <meta content="no-referrer" name="referrer" />
        <link rel="stylesheet" href="css/app.css">
        <script>
            window.onerror = function (
              errorMessage,
              scriptURI,
              lineNumber,
              columnNumber,
              errorObj
            ) {
              var errorString =
                "Error Message: " +
                errorMessage +
                "\n" +
                "Script URI: " +
                scriptURI +
                "\n" +
                "Line Number: " +
                lineNumber +
                "\n" +
                "Column Number: " +
                columnNumber +
                "\n" +
                "Error Object: " +
                errorObj;
              alert(errorString);
              return true;
            };
        </script>
    </head>
    <body >
        <div ng-view></div>
        <script src="lib/angular.min.js"></script>
        <script src="lib/angular-route.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
